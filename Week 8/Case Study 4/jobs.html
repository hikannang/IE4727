<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaJam Coffee House - Jobs</title>
    <link rel="stylesheet" href="styles.css">
    <style>
       table td {
        background-color: transparent !important;
       } 
    </style>
</head>
<body>
    <header>
        JavaJam Coffee House
    </header>
    <main>
        <nav>
            <a href="index.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="music.html">Music</a>
            <a href="jobs.html">Jobs</a>
        </nav>
        <section>
            <h2>Jobs at JavaJam</h2>
            <p>Want to work at JavaJam? Fill out the form below to start your application. Required Fields are marked with an asterisk *</p>
            <form id="jobForm" method="POST" action="show_post.php" autocomplete="on">
                <table>
                    <tr>
                        <td>
                            <label for="name">*Name:</label>
                        </td>
                        <td>
                            <input type="text" id="name" name="name" placeholder="Enter your name here" required>
                            <div id="nameError" class="error"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">*Email:</label>
                        </td>
                        <td>
                            <input type="email" id="email" name="email" placeholder="Enter your Email-ID here" required>
                            <div id="emailError" class="error"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="startdate">Start Date:</label>
                        </td>
                        <td>
                            <input type="date" id="startdate" name="startdate">
                            <div id="startDateError" class="error"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="experience">Experience:</label>
                        </td>
                        <td>
                            <textarea id="experience" name="experience" rows="4" placeholder="Enter your past experience here" required></textarea>
                            <div id="experienceError" class="error"></div>
                        </td>
                    </tr>
                </table>
                <button type="submit">Submit</button>
                <button type="reset" onclick="clearErrors()">Clear</button>
            </form>
        </section>
    </main>
    <footer>
        <small><i>Copyright &copy; 2014 JavaJam Coffee House<br>
        hongwei@leong.com</i></small>
    </footer>

    <script>
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const startDateInput = document.getElementById('startdate');
        const experienceInput = document.getElementById('experience');

        const nameError = document.getElementById('nameError');
        const emailError = document.getElementById('emailError');
        const startDateError = document.getElementById('startDateError');
        const experienceError = document.getElementById('experienceError');

        nameInput.addEventListener('input', function() {
            const namePattern = /^[A-Za-z\s]+$/;
            if (!namePattern.test(nameInput.value)) {
                nameError.textContent = 'Name must contain alphabet characters and spaces only.';
            } else {
                nameError.textContent = '';
            }
        });

        emailInput.addEventListener('input', function() {
            const emailPattern = /^[\w.-]+@(yahoo\.com|gmail\.com|e\.ntu\.edu\.sg|hotmail\.com|nus\.edu\.sg)$/;
            if (!emailPattern.test(emailInput.value)) {
                emailError.textContent = 'Please enter a valid email address from yahoo.com, gmail.com, e.ntu.edu.sg, or hotmail.com.';
            } else {
                emailError.textContent = '';
            }
        });


        startDateInput.addEventListener('change', function() {
            const today = new Date().toISOString().split('T')[0];
            if (startDateInput.value <= today) {
                startDateError.textContent = 'Start date must be in the future.';
            } else {
                startDateError.textContent = '';
            }
        });

        experienceInput.addEventListener('input', function() {
            if (experienceInput.value.trim() === '') {
                experienceError.textContent = 'Experience is required.';
            } else {
                experienceError.textContent = '';
            }
        });

        document.getElementById('jobForm').addEventListener('submit', function(event) {
            if (nameError.textContent || emailError.textContent || startDateError.textContent || experienceError.textContent) {
                event.preventDefault(); // Prevent form submission if there are errors
            }
        });

        function clearErrors() {
            // Clear all error messages
            nameError.textContent = '';
            emailError.textContent = '';
            startDateError.textContent = '';
            experienceError.textContent = '';
        }
    </script>
</body>
</html>
